<div class="panel panel-default">
  <div class="panel-heading">
    <span>Time Series</span>
  </div>
  <div class="panel-body">
    <div class="form-inline">
      <div class="form-group">
        <label for="location">Location:</label> 
        <select class="form-control" id="location">
          <option value="DPWellness">DPWellness</option>
          <option value="Plum">Plum</option>
          <option value="Paterson">Paterson</option>
          <option value="Gateway">Gateway</option>
          <option value="Church">Church</option>
        </select>
      </div>
      <div class="form-group">
        <label for="start-date">Start Date:</label> 
        <div class='input-group date' id='start-date'>
          <input type='text' class="form-control" />
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="end-date">End Date:</label> 
        <div class='input-group date' id='end-date'>
          <input type='text' class="form-control" />
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="plotChart()">Plot!</button>
      </div>
    </div>
    <hr>
    <div id="stock-chart" style="width:100%; height:500px;"></div>
  </div> <!-- /.panel-body -->
</div> <!-- /.panel -->

<script>
$(function() {
  $('#start-date').datetimepicker({format: 'MM/DD/YYYY'});
  $('#end-date').datetimepicker({format: 'MM/DD/YYYY'});
  $('#start-time').datetimepicker({format: 'HH:mm'});
  $('#end-time').datetimepicker({format: 'HH:mm'});
});
</script>
