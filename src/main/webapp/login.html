<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Railway Statistics Tool</title>
<link href="styles/bootstrap.min.css" rel="stylesheet">
<link href="styles/style.css" rel="stylesheet">
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="scripts/lib/jquery.min.js"></script>
<script src="scripts/lib/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2 id="login-title">Welcome to NBPA Parking Tool</h2>
  <div class="panel panel-primary" id="login">
    <div class="panel-body">
      <form class="form" method="post" action="api/auth/login">
        <div class="form-group">
          <label>Enter Password to Continue:</label>
          <input type="password" class="form-control" name="token" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary right">Submit</button>
      </form>
    </div>
  </div>
</div> <!-- /.container -->
</body>
